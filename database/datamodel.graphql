type Post {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  isPublished: Boolean! @default(value: "false")
  title: String!
  text: String!
  author: User!
}

type Project {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  member: [User!]! @relation(name: "ProjectMember")
  admin: [User!]! @relation(name: "ProjectAdmin")
}

type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  posts: [Post!]!
  projectMember: [Project!]! @relation(name: "ProjectMember")
  projectAdmin: [Project!]! @relation(name: "ProjectAdmin")
}
